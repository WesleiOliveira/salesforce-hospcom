name: PR Main - Valida√ß√£o de Pull Request para Produ√ß√£o

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  validate-pr:
    name: Valida√ß√£o de PR para Main (Produ√ß√£o)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Validar padr√£o de nome da branch de merge
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ ! "$BRANCH_NAME" =~ ^merge(-[a-zA-Z0-9-]+)?-[0-9]+-stepMaster$ ]]; then
            echo "‚ùå Erro: Nome da branch n√£o segue o padr√£o esperado!"
            echo "Padr√£o esperado: merge-{area *opcional}-{numero do card}-stepMaster"
            echo "Exemplos: merge-0001-stepMaster, merge-vendas-0001-stepMaster"
            echo "Branch atual: $BRANCH_NAME"
            exit 1
          fi
          echo "‚úÖ Nome da branch v√°lido: $BRANCH_NAME"

      - name: Validar que branch foi criada a partir de StepMaster
        run: |
          BASE_REF="origin/StepMaster"
          HEAD_REF="origin/${{ github.head_ref }}"
          
          # Verificar se StepMaster existe
          if ! git show-ref --verify --quiet refs/remotes/$BASE_REF; then
            echo "‚ö†Ô∏è  Branch StepMaster n√£o encontrada remotamente"
            exit 1
          fi
          
          # Verificar merge-base
          MERGE_BASE=$(git merge-base $BASE_REF $HEAD_REF 2>/dev/null || echo "")
          if [ -z "$MERGE_BASE" ]; then
            echo "‚ùå Erro: A branch n√£o foi criada a partir de StepMaster"
            exit 1
          fi
          
          STEP_MASTER_COMMIT=$(git rev-parse $BASE_REF)
          if [ "$MERGE_BASE" = "$STEP_MASTER_COMMIT" ] || git merge-base --is-ancestor $STEP_MASTER_COMMIT $MERGE_BASE 2>/dev/null; then
            echo "‚úÖ Branch foi criada a partir de StepMaster"
          else
            echo "‚ùå Erro: A branch n√£o foi criada a partir de StepMaster"
            exit 1
          fi

      - name: Validar que commits v√™m de outras branches
        run: |
          BASE_REF="origin/StepMaster"
          HEAD_REF="origin/${{ github.head_ref }}"
          
          COMMITS=$(git log $BASE_REF..$HEAD_REF --format="%H" 2>/dev/null || echo "")
          
          if [ -z "$COMMITS" ]; then
            echo "‚úÖ Nenhum commit novo para validar"
            exit 0
          fi
          
          echo "üîç Validando que commits v√™m de outras branches..."
          ALL_VALID=true
          
          for commit in $COMMITS; do
            BRANCHES_WITH_COMMIT=$(git branch -a --contains $commit 2>/dev/null | grep -v "HEAD" | sed 's/^[* ] //' | sed 's/remotes\/origin\///' | sort -u)
            
            FOUND_IN_OTHER_BRANCH=false
            for branch in $BRANCHES_WITH_COMMIT; do
              if [ "$branch" != "${{ github.head_ref }}" ] && [ "$branch" != "StepMaster" ] && [ "$branch" != "origin/StepMaster" ]; then
                if [[ "$branch" =~ ^(feat|merge)- ]] || [[ "$branch" =~ ^origin/(feat|merge)- ]]; then
                  FOUND_IN_OTHER_BRANCH=true
                  break
                fi
              fi
            done
            
            if [ "$FOUND_IN_OTHER_BRANCH" = false ]; then
              COMMIT_MSG=$(git log -1 --format="%s" $commit)
              echo "‚ùå Commit $commit n√£o foi encontrado em outra branch: $COMMIT_MSG"
              ALL_VALID=false
            fi
          done
          
          if [ "$ALL_VALID" = true ]; then
            echo "‚úÖ Todos os commits foram validados e est√£o em outras branches"
          else
            echo "‚ùå Erro: Alguns commits n√£o foram encontrados em outras branches"
            echo "A branch de merge deve conter apenas commits que foram mergeados de outras branches"
            exit 1
          fi

      - name: Verificar formata√ß√£o (Prettier)
        run: npm run prettier:verify
        continue-on-error: false

      - name: Executar ESLint
        run: npm run lint
        continue-on-error: false

      - name: Resumo da valida√ß√£o
        if: always()
        run: |
          echo "‚úÖ Valida√ß√µes de PR para main (produ√ß√£o) conclu√≠das"
          echo "PR: ${{ github.event.pull_request.number }}"
          echo "Branch: ${{ github.head_ref }} ‚Üí main"
